  <script>
    function updateCounter() {
      const startDate = new Date('2025-07-21T00:00:00');
      const now = new Date();

      const difference = now - startDate;

      // Calculo normal dÃ­as-horas-min-sec
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      // Texto: semanas y dÃ­as para el prÃ³ximo mes
      const monthsPassed = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
      const nextMonthDate = new Date(startDate);
      nextMonthDate.setMonth(startDate.getMonth() + monthsPassed + 1);

      const diffToNextMonth = nextMonthDate - now;
      const daysToNext = Math.ceil(diffToNextMonth / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(daysToNext / 7);
      const restDays = daysToNext % 7;

      document.getElementById("weeks-text").textContent = 
        `Faltan ${weeks} semanas y ${restDays} dÃ­as para cumplir un mes mÃ¡s ðŸ’ž`;

      // Fecha actual
      const options = {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('current-date').textContent =
        'Ahora: ' + now.toLocaleString('es-ES', options);
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
