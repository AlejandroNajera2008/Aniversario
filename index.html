<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversario</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Stickers/corazon.png">

  <!-- Open Graph -->
  <meta property="og:title" content="Aniversario 💕">
  <meta property="og:description" content="Un contador especial, lleno de amor y Snoopy 💖">
  <meta property="og:image" content="https://alejandronajera2008.github.io/Aniversario/Stickers/fondo.jpeg">
  <meta property="og:url" content="https://alejandronajera2008.github.io/Aniversario/">
  <meta property="og:type" content="website">

  <!-- Para Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Aniversario 💕">
  <meta name="twitter:description" content="Un contador especial, lleno de amor y Snoopy 💖">
  <meta name="twitter:image" content="https://alejandronajera2008.github.io/Aniversario/Stickers/fondo.jpeg">

  <link rel="stylesheet" href="contador.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Aniversario💗</h1>
    <p class="subtitle">Contador desde el 21 de junio</p>
    
    <!-- Contador actualizado -->
    <div class="counter-container">
      <div class="counter-item"><span class="counter-number" id="months">0</span><span class="counter-label">Meses</span></div>
      <div class="counter-item"><span class="counter-number" id="days">0</span><span class="counter-label">Días</span></div>
      <div class="counter-item"><span class="counter-number" id="hours">0</span><span class="counter-label">Horas</span></div>
      <div class="counter-item"><span class="counter-number" id="minutes">0</span><span class="counter-label">Minutos</span></div>
      <div class="counter-item"><span class="counter-number" id="seconds">0</span><span class="counter-label">Segundos</span></div>
    </div>

    <!-- Texto dinámico -->
    <div class="date-info">
      <p id="weeks-text"></p>
      <p id="current-date"></p>
      <p id="extra-text">Te amo Abigail 💕</p>
    </div>
  </div>

  <!-- Stickers decorativos -->
  <img src="Stickers/Snoopy1.png" class="sticker top-left rotate-left">
  <img src="Stickers/Snoopy2.png" class="sticker top-right rotate-right">
  <img src="Stickers/Snoopy4.png" class="sticker bottom-center rotate-left">
  <img src="Stickers/Snoopy5.png" class="sticker bottom-left">
  <img src="Stickers/Snoopy6.png" class="sticker bottom-right rotate-left">
  <img src="Stickers/Snoopy7.png" class="sticker center-left rotate-right">
  <img src="Stickers/Snoopy8.png" class="sticker center-right rotate-left">
  <img src="Stickers/Snoopy9.png" class="sticker top-center">

  <!-- Corazones flotantes -->
  <div class="hearts">
    <img src="Stickers/corazon.png" class="heart" style="left:10%; animation-delay:0s;">
    <img src="Stickers/corazon.png" class="heart" style="left:25%; animation-delay:2s; width:20px;">
    <img src="Stickers/corazon.png" class="heart" style="left:40%; animation-delay:4s;">
    <img src="Stickers/corazon.png" class="heart" style="left:60%; animation-delay:1s; width:25px;">
    <img src="Stickers/corazon.png" class="heart" style="left:75%; animation-delay:3s;">
    <img src="Stickers/corazon.png" class="heart" style="left:90%; animation-delay:5s; width:18px;">
  </div>

<script>
function updateCounter() {
  const startDate = new Date('2025-06-21T00:00:00'); 
  const now = new Date();

  // ===============================
  // Cálculo de MESES y DÍAS
  // ===============================
  let monthsPassed = (now.getFullYear() - startDate.getFullYear()) * 12 + 
                     (now.getMonth() - startDate.getMonth());

  let lastMonthDate = new Date(startDate);
  lastMonthDate.setMonth(startDate.getMonth() + monthsPassed);

  // Si aún no ha llegado el día 21 de este mes → retrocedemos un mes
  if (now.getDate() < startDate.getDate()) {
    monthsPassed--;
    lastMonthDate.setMonth(lastMonthDate.getMonth() - 1);
  }

  const diffFromLastMonth = now - lastMonthDate;
  const days = Math.floor(diffFromLastMonth / (1000 * 60 * 60 * 24));

  // Horas, minutos y segundos actuales
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  // Mostrar en el contador
  document.getElementById('months').textContent = monthsPassed;
  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;

  // ===============================
  // Texto dinámico semanas/días
  // ===============================
  const nextMonthDate = new Date(startDate);
  nextMonthDate.setMonth(startDate.getMonth() + monthsPassed + 1);

  const diffToNextMonth = nextMonthDate - now;
  const daysToNext = Math.ceil(diffToNextMonth / (1000 * 60 * 60 * 24));
  let weeks = Math.floor(daysToNext / 7);
  let restDays = daysToNext % 7;

  let text = "";
  if (weeks > 0 && restDays > 0) {
    text = `Faltan ${weeks} semanas y ${restDays} días para cumplir un mes más 💞`;
  } else if (weeks > 0 && restDays === 0) {
    text = `Faltan ${weeks} semanas para cumplir un mes más 💞`;
  } else if (weeks <= 0 && restDays > 0) {
    text = `Faltan ${restDays} días para cumplir un mes más 💞`;
  } else {
    text = "¡Hoy cumplimos un mes más! 🎉💕";
  }

  document.getElementById("weeks-text").textContent = text;

  // ===============================
  // Fecha y hora actual
  // ===============================
  const options = { year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'};
  document.getElementById('current-date').textContent =
    'Ahora: ' + now.toLocaleString('es-ES', options);
}

updateCounter();
setInterval(updateCounter, 1000);
</script>
</body>
</html>
